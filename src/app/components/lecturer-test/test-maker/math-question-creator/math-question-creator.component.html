<div id="math-question-creator">
    <div class="highlight-lecturer-background" id="question-type">
        <span class="text">Matematická odpoveď</span>
    </div>

    <label>
        <textarea id="question" placeholder="Otázka"></textarea>
    </label>

    <div id="math-wrapper">
        <app-math-panel id="math-panel"></app-math-panel>
        <p><span id="answer"></span></p>
    </div>


    <label>
        <input id="points" min="0" placeholder="Body" type="number">
    </label>
</div>
